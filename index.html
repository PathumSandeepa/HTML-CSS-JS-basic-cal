<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="calculator-main">
        <div class="cal-interface">

            <!-- calculator number display area box -->
            <div class="number-view-area">
                <div id="display"></div>
            </div>
            
            <!-- calculator button area  -->
            <div class="button-area">
                <table id="button-table">
                    <tr>
                        <td><button id="clear">C</button></td>
                        <td><button class="operator-btn" id="/">/</button></td>
                        <td><button class="operator-btn" id="*">*</button></td>
                        <td><button class="operator-btn" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button  id="7">7</button></td>
                        <td><button  id="8">8</button></td>
                        <td><button  id="9">9</button></td>
                        <td><button class="operator-btn"  id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button class="operator-btn" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button class="operator-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="operator-btn" id="(">(</button></td>
                        <td><button id="0">0</button></td>
                        <td><button class="operator-btn" id=")">)</button></td>
                        <td><button class="operator-btn" id="decimal-point">.</button></td>
                    </tr>
                </table>
            </div>

        </div> <!-- cal-interface div close -->
    </div> <!-- calculator-main div close  -->

    <script src="./script.js"></script>
    
</body>
</html>
